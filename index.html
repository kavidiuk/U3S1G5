<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>telefono</title>
  </head>
  <body>
    <div class="p-relative">
      <div class="d-flex container mt-3 justify-content-center">
        <div class="bg-dark rounded-pill py-2 px-5">
          <h1 class="text-light">telefono</h1>
        </div>
    </div>
    <div class="position-absolute top-0 end-0 m-3">
      <p>Saldo Totale</p>
      <h1 class="d-flex justify-content-center" id="saldoConto"></h1>
    </div>
      
    </div>
    <div class="container d-flex justify-content-center mt-3">
      <div class="row">
        <div class="col-4">
          <button class="d-flex circle">1</button>
          <button class="d-flex circle">4</button>
          <button class="d-flex circle">7</button>
          <button class="d-flex circle fs-3">*</button>
        </div>
        <div class="col-4">
          <button class="d-flex circle">2</button>
          <button class="d-flex circle">5</button>
          <button class="d-flex circle">8</button>
          <button class="d-flex circle">0</button>
          <button class="d-flex circle bg-success"><i class="fa-solid fa-phone"></i></button>
        </div>
        <div class="col-4">
          <button class="d-flex circle">3</button>
          <button class="d-flex circle">6</button>
          <button class="d-flex circle">9</button>
          <button class="d-flex circle">#</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
